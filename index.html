<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>paper-rock-scissor</title>
</head>
<body>
    <h1> Paper Rock Scissors</h1>
    <div class="buttons">
        <button class="btn" id="paper"><img src="img/paper.png" alt="paper image"></button>
        <button class="btn" id="rock"><img src="img/rock.png" alt="rock image"></button>
        <button class="btn" id="scissors"><img src="img/scissors.png" alt="scissors image"></button>
    </div>
    <div class="text-line">
        <p class="text" id="comp-score">Computer Score:</p>
        <p class="text" id="player-score">Player Score:</p>
    </div>
    <div>
        <p class="text" id="output">Probably the Person win!</p>
    </div>
</body>
</html>
